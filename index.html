<!DOCTYPE html>
<html>

<head>
	<title>Geolocation App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="https://s3.us-east-2.amazonaws.com/ansu.geolocation.com/app.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>


<body>
	<div style="background-color: rgba(0, 0, 0, 0.534);">
		<nav class="navbar navbar-light bg-light sticky-top">
			<div class="row">
				<div class="">
					<a href="#">
						<img src="https://i.pinimg.com/originals/56/06/9b/56069b7e38f6b5deffd83b80e9c4f9f1.png"
							style="height: 40px; width: 40px;display: inline-block;">
						<h5 style="display: inline-block">Geo Location Image App</h5>
					</a>
				</div>
			</div>
		</nav>
		<h1>
			<div id="head">Hey there this is your Geolocation</div>
			<div id="location"></div>
			<div id="map"></div>
		</h1>
		<div class="container1">
			<div class="box continent">Continent</div>
			<div class="box country">Country</div>
			<div class="box state">State</div>
			<div class="box city">City</div>

			<div class="box b1" id="continent"></div>
			<div class="box b1" id="country"></div>
			<div class="box b1" id="state"></div>
			<div class="box b1" id="city"></div>

			<div class="pic" id="continent_pic"></div>
			<div class="pic" id="country_pic"></div>
			<div class="pic" id="state_pic"></div>
			<div class="pic" id="city_pic"></div>
		</div>
		<div class="container2">
			<div class="box city">City</div>
			<div class="box state">State</div>
			<div class="box b1" id="city1"></div>
			<div class="box b1" id="state1"></div>
			<div class="pic" id="city_pic1"></div>
			<div class="pic" id="state_pic1"></div>

			<div class="box country mob">Country</div>
			<div class="box continent mob">Continent</div>
			<div class="box b1" id="country1"></div>
			<div class="box b1" id="continent1"></div>
			<div class="pic" id="country_pic1"></div>
			<div class="pic" id="continent_pic1"></div>
		</div>
	</div>

	<div id="aeroplane"></div>
</body>

</html>
